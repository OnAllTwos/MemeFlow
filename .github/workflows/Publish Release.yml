name: Publish Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - .github/workflows/*
      - .devcontainer/*

jobs:
  publish:
    runs-on: windows-latest
    env:
      python_ver: 3.11
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: 'plugin.json'
          prop_path: 'Version'
      - run: echo ${{steps.version.outputs.prop}} 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --platform win_amd64 --only-binary=:all: -r ./requirements.txt -t ./lib
          $exclude = @("*.git*", ".devcontainer")
          $files = Get-ChildItem -Path . -Exclude $exclude
          Compress-Archive -Path $files -DestinationPath Flow.Launcher.Plugin.MemeFlow.zip
      - name: Publish
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: 'Flow.Launcher.Plugin.MemeFlow.zip'
          tag_name: "v${{steps.version.outputs.prop}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}